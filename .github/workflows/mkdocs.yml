name: Deploy MkDocs site to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install MkDocs and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs mkdocs-material

    - name: Build the site
      run: mkdocs build

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # Target branch for GitHub Pages
        folder: site  # The folder where MkDocs generates the site
        token: ${{ secrets.GITHUB_TOKEN }}  # Automatically generated token with repo access

    permissions:
      contents: write  # Ensure the GitHub Actions bot can push to the repository
